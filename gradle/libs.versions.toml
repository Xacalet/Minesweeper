[versions]
androidGradlePlugin = "7.4.0-alpha08"
compileSdk = "32"
compose = "1.2.0-rc02"
composeMultiplatform = "1.2.0-alpha01-dev724"
kotlin = "1.6.21"
kotlinCoroutines = "1.6.3"
minSdk = "23"
targetSdk = "32"

[libraries]
android-gradlePlugin = { module = "com.android.tools.build:gradle", version.ref = "androidGradlePlugin" }

androidx-activity-compose = "androidx.activity:activity-compose:1.3.0"
androidx-core = "androidx.core:core-ktx:1.3.2"
androidx-appcompat = "androidx.appcompat:appcompat:1.2.0"

compose-foundation = { module = "androidx.compose.foundation:foundation", version.ref = "compose" }
compose-material = { module = "androidx.compose.material:material", version.ref = "compose" }
compose-ui-core = { module = "androidx.compose.ui:ui", version.ref = "compose" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }

kotlin-core = { module = "org.jetbrains.kotlin:kotlin-stdlib-jdk7", version.ref = "kotlin" }
kotlin-coroutinesCore = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinCoroutines" }
kotlin-coroutinesSwing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinCoroutines" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }

material = "com.google.android.material:material:1.3.0"

junit = "junit:junit:4.13.2"

[bundles]
compose = ["compose-foundation", "compose-material", "compose-ui-core", "compose-ui-tooling"]

[plugins]
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
